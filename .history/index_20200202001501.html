<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ice page</title><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/vue.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  </head>
  <body>
    <div id="app">
        <el-container>
            <el-header>
              <el-menu
                :default-active="activeIndex2"
                class="el-menu-demo"
                mode="horizontal"
                @select="handleSelect"
                background-color="#545c64"
                text-color="#fff"
                active-text-color="#ffd04b">
                <el-menu-item index="1">主页</el-menu-item>
                <el-menu-item index="2">日程管理</el-menu-item>
                <el-submenu index="3">
                    <template slot="title">帮助</template>
                    <el-menu-item index="3-1">设置</el-menu-item>
                    <el-menu-item index="3-2">关于我们</el-menu-item>
                    <el-menu-item index="3-3">常见问题</el-menu-item>
                  </el-submenu>
              </el-menu>
            </el-header>
            <el-main>
                <h1>Hello World!!</h1>
                <input type="button" value="测试vue按钮" @click="aaa()"/>
                <el-button @click="aaa()">Button</el-button>
                <el-button @click="downloadTextFile()">测试保存文件</el-button>
            </el-main>
          </el-container>
    </div>

    <script>
        var vm = new Vue({
          el:"#app",
          data () {
            return {
              
            }
          },
          methods: {
            aaa(){
              alert("bbb");
            },
            /**
             * 下载文件
             */
            downloadTextFile(mobileCode) {
              if(isEmpty(mobileCode)) {
                  mobileCode = '123123';
              }
              
              var file = new File([mobileCode], "手机号.txt", { type: "text/plain;charset=utf-8" });
              saveAs(file);
            }
          }
        })
      </script>
  </body>
</html>
